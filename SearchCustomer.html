<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Search</title>
    <style>
      body {
        background-color: black;
        background: radial-gradient(circle, maroon, black);
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        padding: 20px;
      }
      .form-container {
        background-color: hotpink;
        border-radius: 10px;
        padding: 20px;
        margin: auto;
        width: 300px;
      }
      .form-container input[type="text"],
      .form-container input[type="button"] {
        display: block;
        width: 90%;
        margin: 10px auto;
        padding: 10px;
        border-radius: 5px;
        border: none;
      }
      .form-container input[type="button"] {
        background-color: lightgreen;
        color: black;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <h1>Search Customer</h1>
      <p>Enter Phone Number</p>
      <input type="text" placeholder="Enter phone" id="phone" />
      <input type="button" value="Search" id="btnSearch" />
      <h3>Customer Details</h3>
      <p>Customer Name:</p>
      <input type="text" id="name" disabled />
      <p>Mobile:</p>
      <input type="text" id="mobile" disabled />
      <p>Address:</p>
      <input type="text" id="address" disabled />
      <input type="button" value="MenuPage" id="" onclick="gomenu()" />
    </div>

    <script>
      // Retrieve and parse customer data
      const customersArray =
        JSON.parse(localStorage.getItem("customerData")) || [];
      console.log("Loaded customer data:", customersArray);

      // Reference elements
      const phoneInput = document.getElementById("phone");
      const nameInput = document.getElementById("name");
      const mobileInput = document.getElementById("mobile");
      const addressInput = document.getElementById("address");
      const btnSearch = document.getElementById("btnSearch");

      // Search function
      btnSearch.addEventListener("click", function () {
        const phoneValue = phoneInput.value.trim(); // Ensure no leading/trailing spaces
        console.log("Searching for phone:", phoneValue);

        // Debug: List all phone numbers in the array
        console.log(
          "Phone numbers in array:",
          customersArray.map((c) => (c.Phone ? c.Phone.trim() : "undefined"))
        );

        // Find the customer by matching trimmed phone values, with safeguard
        const customer = customersArray.find(
          (c) => c.Phone && c.Phone.trim() === phoneValue
        );
        console.log("Search result:", customer);

        if (customer) {
          nameInput.value = customer.Name ? customer.Name.trim() : ""; // Clean up trailing spaces
          mobileInput.value = customer.Phone ? customer.Phone.trim() : ""; // Assuming mobile is stored as Phone
          addressInput.value = customer.Address ? customer.Address.trim() : "";
        } else {
          nameInput.value = "";
          mobileInput.value = "";
          addressInput.value = "";
          alert("Customer not found!");
        }
      });

      function gomenu() {
        window.location.href = "http://127.0.0.1:5500/MenuPage.html#";
      }
      
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
