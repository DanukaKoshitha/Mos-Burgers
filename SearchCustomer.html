<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Search</title>
    <link rel="stylesheet" href="css/searchCustomer.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Search Customer</h1>
      <p>Enter Phone Number</p>
      <input type="text" placeholder="Enter phone" id="phone" />
      <input type="button" value="Search" id="btnSearch" />
      <h3>Customer Details</h3>
      <p>Customer Name:</p>
      <input type="text" id="name" disabled />
      <p>Mobile:</p>
      <input type="text" id="mobile" disabled />
      <p>Address:</p>
      <input type="text" id="address" disabled />
      <input type="button" value="MenuPage" id="" onclick="gomenu()" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/searchCustomer.js"></script>
  </body>
</html>
