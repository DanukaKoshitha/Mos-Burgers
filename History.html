<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #000000, #8B0000); 
    /* display: flex;
    justify-content: center;
    align-items: center; */
    height: 100vh; 
    overflow: hidden; 
}

#cardContainer{
    display: flex;
    justify-content: center;
    align-items: center;
}

ul{
    list-style: none;
    color: bisque;
}
.nav{
    margin-left: 1100px;
    padding: 25px;
    font-size: 20px;
    text-align: right;
    color: bisque;
    justify-content: space-between;
    width: 400px;
}

    </style>
</head>
<body>
    <p style="text-align: center;color: antiquewhite;font-size: 40px;margin: 20px;font-weight: 800;">History</p>
    
            <div class="nav">
                <p onclick="goHome()">Home</p>
                <p onclick="menupage()">Menu Page</p>
                <p onclick="adminpage()">Admin Login</p>
            </div><a href=""></a>

    <div id="cardContainer" style="display: flex; gap: 20px; flex-wrap: wrap;"></div>




    <script>

        function adminpage(){
            window.location.href ="http://127.0.0.1:5500/index.html"
        }

        function goHome(){
            window.location.href = "http://127.0.0.1:5500/CashierHome.html";
        }

        function menupage(){
            window.location.href = "http://127.0.0.1:5500/MenuPage.html#";
        }
        const storedOrdersObjects = JSON.parse(localStorage.getItem("OrderObject")) || [];
        console.log(storedOrdersObjects);

        const cardContainer = document.getElementById("cardContainer");

storedOrdersObjects.forEach(order => {
    const card = document.createElement("div");
    card.style.cssText = `
        background-color: #2a2a2a;
        color: white;
        border-radius: 8px;
        padding: 15px;
        width: 350px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    `;

    card.innerHTML = `
        <h3>Order #${order.orderId.toString().padStart(4, '0')}</h3>
        <p><strong>Customer:</strong> ${order.name}</p>
        <p><strong>Items:</strong></p>
        <ul>
            ${order.items
                .map(
                    item => `
                <li>${item.itemName} ${item.qty} - LKR ${item.price * item.qty}</li>
            `
                )
                .join("")}
        </ul>
        <p><strong>Total:</strong> LKR ${order.total}</p>
     
    `;

    // Append card to the container
    cardContainer.appendChild(card);
});



</script>
</body>

</html>
