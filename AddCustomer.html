<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Customer</title>
    <link rel="stylesheet" href="css/AddCustomer.css" />
  </head>
  <body>
    <div class="customer">
      <div class="field">
        <ul>
          <li>
            <div class="line1">
              <p id="cusId"></p>
            </div>
          </li>
          <li>
            <div class="lines">
              <p>Name</p>
              <input type="text" id="name" />
            </div>
          </li>
          <li>
            <div class="lines">
              <p>Mobile</p>
              <input type="text" id="mobile" />
            </div>
          </li>
          <li>
            <div class="lines">
              <p>Address</p>
              <input type="text" id="address" />
            </div>
          </li>
        </ul>
        <p
          style="
            background-color: aquamarine;
            padding: 20px;
            border-radius: 20px;
          "
          onclick="addCustomer()"
        >
          Add Customer
        </p>

        <input
          type="button"
          value="Menu Page"
          onclick="goMenuPage()"
          id="btn"
        />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/addCustomer.js"></script>
  </body>
</html>
