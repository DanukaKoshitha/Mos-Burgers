<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/A&C-Home.css" />

      <div class="new">
        <p
          onclick="addCustomer()"

            background-color: #3a0313;
            border-radius: 50px;
            margin: 10px;
          "

          new Customer
        </p>
      </div>
      <div class="search">
        <p
          onclick="searchCustomer()"
          style="
            font-size: 40px;
            padding: 20px;
            background-color: #3a0313;
            border-radius: 50px;
          "
        >
          Search Customer
        </p>
      </div>
    </div>

    <script>
      function addCustomer() {
        window.location.href = "/AddCustomer.html";
      }

      function searchCustomer() {
        window.location.href = "/SearchCustomer.html";
      }
    </script>
